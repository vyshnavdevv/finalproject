    <title>Profile Form</title>
  </head>
  <body>
    <div class="container formstyle">
      <div class="text-center"><h3>Enter Your Details Below</h3></div>
      <hr />
      <form action="aiclinsert.php" method="POST">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
          />
        </div> 
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            id="lastname"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email id:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="Contact" class="form-label">Contact:</label>
          <input
            type="number"
            name="Contact"
            class="form-control"
            id="Contact"
          />
        </div>
        <div class="mb-3">
          <label for="Message" class="form-label">Message:</label>
          <textarea
            name="Message"
            class="form-control"
            rows="10"
            cols="30"
            id="Message"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <center><a href="aicldetails.html">Get details</a> <br></center>
        <center><a href="aiclusingcontact.html">Get details using contact</a></center>
      </form>
    </div>
  </body>
</html>
